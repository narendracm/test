<body> 

	<div  data-role="page" id="Home">
		<div data-role="panel" id="home_left_panel" data-position="left" data-display="push" data-dismissible="true" data-theme="b">

		<div data-role="content">

		   <ul data-role="listview" data-theme="c">  
				<li> 
					<a href="#Flights" data-transition="slidefade"><h3 class="ui-li-heading">Flights</h3></a>

	<div data-role="page" id="Flights">
		<div data-role="panel" id="flights_left_panel" data-position="left" data-display="push" data-dismissible="true" data-theme="b">
			
            <ul data-role="listview" data-theme="d">  
				<li> 
					<a href="#Flights" data-transition="slidefade"><h3 class="ui-li-heading">Flights</h3></a>
				</li>         
				<li> 
					<a href="#Hotels"><h3 class="ui-li-heading">Hotels</h3></a>
				</li>
				<li> 
					<a href="#Holidays"><h3 class="ui-li-heading">Holidays</h3></a>
				</li>
			</ul>
			
		</div>
		
		<header>
			<div data-role="header" class="logo_area"><h1>Flights</h1></div>
		</header>
		
		<div data-role="navbar">
			
			<ul>
				<li><a href="#">Flights</a></li>
				<li><a href="#">Hotels</a></li>
				<li><a href="#">Holidays</a></li>
			</ul>
		</div>
		
		<div id="flight_location_section" data-role="content">
			<div class="settings flight-settings"><a href="#flights_left_panel" data-role="button" data-inline="true"></a>	</div>
			<div id="location_selection">
					<div class="tbl_column" id="flight_src" ><label id="src_short">BLR</label> <br /> <span id="src_full">Bangalore</span></div>
					<div style="display: none;">
						<select name="src_city" id="src_city" data-native-menu="false" data-theme="a">
							<option value="BLR">Bangalore</option>
							<option value="DEL">Delhi</option>
							<option value="MUM">Mumbai</option>
							<option value="KOL">Kolkota</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
						</select>
					</div>

					<div class="tbl_column" id="flight_selection"><img id="img_flight_selection" src="images/Flights-oneway.png" /></div>
					<div class="tbl_column" id="flight_dest"><span id="dest_short">DEL</span> <br /> <span id="dest_full">Delhi</span></div>
					
					<div style="display: none;">
						<div data-role="fieldcontain">
						<select name="dest_city" id="dest_city" data-native-menu="false" data-theme="a">
							<option value="BLR">Bangalore</option>
							<option value="DEL">Delhi</option>
							<option value="MUM">Mumbai</option>
							<option value="KOL">Kolkota</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							
						</select>
						</div>
					</div>
			</div>
			<div id="trip_selection">
				<div class="tbl_column">
					<img src="images/cked_box.png" id="one-way-chk" style="vertical-align: middle;" />
					<label for="one-way-chk">One Way</label>
				</div>
				<div class="tbl_column">
					<img src="images/uncked_box.png" id="two-way-chk" data_id="" style="vertical-align: middle;" />
					<label for="two-way-chk">Round Trip</label>
				</div>
			</div>             
		</div>
		<div data-role="content" id="passenger_selection_area" style="padding:0px">
			<div id="date_selection" data-role="content" style="background-color:white;padding-top:0px;">
				<div id="depart_date" class="date_selection_area" style="float:left">
							<div style="display:none">
								<input name="depart_calendar" type="text" data-overlay-theme="b" data-theme="d" data-role="datebox" data-options='{"mode": "calbox", "useModal": true, "centerVert": true, "centerHoriz": true, "overrideDateFormat":"%d/%b/%Y"}' id="depart_calendar" />
								
								<input name="return_calendar" type="text" data-overlay-theme="b" data-theme="d"  data-role="datebox" data-options='{"mode": "datebox", "dialogForce": true, "centerHoriz": true,  "centerVert": true, "overrideDateFormat":"%d/%b/%Y"}' id="return_calendar" />
							</div>


					<div class="caption" style="color:#777777;">Leave</div>
					<div id="depart_date_selection" style="display:table;"> 
						<div class="tbl_cell" style="display:table-cell">
							<div id="depart_day" class="trip_Date">13</div>
						</div>
						<div class="dt_tbl_cell">
							<span id="depart_month" class="trip_Month">Mar</span>
							<span id="depart_year" class="trip_year">2013</span>
						</div>
					</div>
				</div>
				<div id="return_date" class="date_selection_area">
					<div class="caption" style="color:#777777;">Return</div>
					<div id="return_date_selection" style="display:table;"> 
						<div class="tbl_cell" style="display:table-cell">
							<div id="return_day" class="trip_Date">25</div>
						</div>
						<div class="dt_tbl_cell">
							<span id="return_month" class="trip_Month">Apr</span>
							<span id="return_year" class="trip_year">2013</span>
						</div>
					</div>
				</div>
			</div>
			<div id="passenger_selection">
				<div class="passenger_tbl_row">
					<div>Adult</div>
					<div>Child</div>
					<div>Infant</div>
				</div>
				<div class="passenger_tbl_row">
					<div><a class="increment" data_id="first_col"><img src="images/plus.png"></a></div>
					<div><a class="increment" data_id="second_col"><img src="images/plus.png"></a></div>
					<div><a class="increment" data_id="third_col"><img src="images/plus.png"></a></div>
				</div>
				<div class="passenger_tbl_row">
					<div id="first_col">2</div>
					<div id="second_col">0</div>
					<div id="third_col">0</div>
				</div>
				<div class="passenger_tbl_row">
					<div><a class="decrement" data_id="first_col"><img src="images/minus.png"></a></div>
					<div><a class="decrement" data_id="second_col"><img src="images/minus.png"></a></div>
					<div><a class="decrement" data_id="third_col"><img src="images/minus.png"></a></div>
				</div>
			</div>
			<div id="searchButton" style="margin-left:50px"><a href="flight_details.html" data-role="button" class="via_button">Search</a></div>
			
		</div>
			
	   
	</div>
