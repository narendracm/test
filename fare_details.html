<!DOCTYPE html> 
<html> 
    <head> 
    <title>Via.com</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.css" /> -->
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/jquery.mobile-1.1.0.min.js"></script>  
</head> 
<body> 

<div data-role="page" id="travellers_page">
    <header>
        <div data-role="header" class="logo_area">
        	<a href="#" style="font-size:35px" class="back-btn" data-rel="back">&lsaquo;</a>
            <h1 style="font-size:20px">Fare Details</h1>
        </div><!-- /header -->
      </header>
        <div data-role="content" id="fare_details" style="padding:8px;">     
        	<div id="flight_fare_header">
        		<div id="flight_details" style="display:table;float:left">
        			<div id="flight_logo" style="display:table-cell;vertical-align:middle;"><img src="images/indigo.png"></div>
        			<div id="flight_name_dest" style="display:table-cell;vertical-align:middle;padding-left:10px;">
        				<span>Indigo</span><br><span>Bangalore-Delhi</span>
        			</div>
        		</div>
        		<div id="fare_band" style="background:url(images/fare_band.png); height:42px; width: 192px; float:right"><div id="fare_price" style="padding-top:8px;color:white;font-size:20px;text-align:center">INR 7856.00</div></div>
        	</div>
        	<div id="travel_date_dest" style="padding:15px;text-align:center;clear:both;font-size:18px">Bangalore 11 Apr 2013 9:50 AM</div>
        	<div id="fare_details_split" style="clear:both">
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">FROM:</div>
        			<div class="fr_tbl_cell">BANGALORE</div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">TO:</div>
        			<div class="fr_tbl_cell">Delhi</div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">DEPART:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">ARRIVE</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">DURATION</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">FLIGHT NUMBER:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">ADULT:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">CHILD</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">INFANT</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">FUEL SURCHARGE(YQ):</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">AIRPORT TAX(WO)</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">UDF(IN)</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">GST:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">Airline Txn Charge:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		<div class="tbl_row">
        			<div class="fr_tbl_cell">TOTAL AMOUNT:</div>
        			<div class="fr_tbl_cell"></div>
        		</div>
        		
        	</div>    
            
        </div>
        <div id="searchButton" style="clear:both;margin-left:100px"><a href="travellers.html" data-role="button" class="via_button">Book</a></div>       
</div>
</body>
</html>
